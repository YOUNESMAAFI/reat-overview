<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- font awsome  -->
    <script
      src="https://kit.fontawesome.com/3cbb107447.js"
      crossorigin="anonymous"
    ></script>
    <title>React Overview</title>
  </head>
  <body>
    <!-- NAV BAR-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <i class="fas fa-rectangle-landscape"></i>
        React Overview</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- NAV BAR END-->
    <br />
    <br />
    <br />
    <!-- FORM -->

    <div class="container mt-6 pt-6">
      <div class="row">
        <div class="col-6">
          <form class="mt-6">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control form-control-lg"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control form-control-lg"
                id="exampleInputPassword1"
              />
            </div>
            <label for="exampleFormControlSelect1">Gender</label>
            <select
              class="form-control form-control-lg mb-6"
              id="exampleFormControlSelect1"
            >
              <option>Male</option>
              <option>Female</option>
            </select>
            <br />
            <div class="form-group form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />

              <label class="form-check-label" for="exampleCheck1"
                >Subscribe to our newsletter
              </label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Sign-in
            </button>
          </form>
        </div>
        <div class="col-6">
          <img
            classe="rounded mx-auto d-block img-fluid img-thumbnail"
            src="./res/shane-rounce-DNkoNXQti3c-unsplash.jpg"
            alt=""
            width="300px"
          />
        </div>
      </div>
    </div>

    <!-- JS FILES-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
